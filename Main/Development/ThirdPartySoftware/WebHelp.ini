[Settings]
; Name of application
Application 	= SQLsecure
; Version delimiter used to differentiate different versions of help
Version		= 2-7
; URL to online version of help
Online		= http://www.idera.com/Help/SQLsecure/{version}/Web/Default_CSH.htm#/{topic}|WebHelpSkinSilver
; URL to offline version of help (relative path to WebHelp.exe)
Offline		= ../Documentation/WebHelp/Default_CSH.htm#/{topic}|WebHelpSkinSilver
; Filename of CHM file to load if both Online and Offline HTML help is not available
ChmFile		= SQLsecure Help.chm
; The topic to load if no topic is provided on command line
DefaultTopic	= SQLsecure Help\Start Help.htm