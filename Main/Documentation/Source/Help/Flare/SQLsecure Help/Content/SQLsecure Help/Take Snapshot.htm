    <head><title>Take Snapshot</title>
        <link href="../Resources/Stylesheets/Idera Stylesheet.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <h1 class="Heading1" MadCap:conditions="Default.ScreenOnly">Take snapshot</h1>
        <h2 class="Heading2" MadCap:conditions="Default.PrintOnly">Take snapshot</h2>
        <p class="Body">
            <MadCap:keyword term="snapshots:take now;snapshots:run manually" />To immediately collect a data snapshot (audit a SQL Server instance), right-click the server to audit and select <span class="GUI_Item">Take Snapshot </span>from the context menu<span class="GUI_Item"></span>.</p>
        <p class="Body">Your audit data is now updated. For more information on data collection, see <a href="Change Server Membership.htm#top">Audited SQL Server Window</a>.</p>
    </body>
