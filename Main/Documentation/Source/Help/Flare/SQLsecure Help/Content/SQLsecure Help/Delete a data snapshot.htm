    <head><title>Delete a data snapshot</title>
        <link href="../Resources/Stylesheets/Idera Stylesheet.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <h1 class="Heading1">Delete a Data Snapshot</h1>
        <p class="Body">When you no longer want to keep a snapshot (and do not want to wait for the grooming process to occur), right-click the snapshot in the Snapshot window and select <span class="GUI_Item">Delete snapshot</span>. A confirmation window appears, click <span class="GUI_Item">Delete</span> to continue.</p>
    </body>
</html>
